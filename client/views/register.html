<!DOCTYPE html>
<html lang="en" ng-app='myProjectList'>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="/stylesheets/styles.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/login_styles.css">  
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-resource.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
   
    
	<script type="text/javascript" src="/js/app.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
   
</head>

<header>
	<!-- <img class="Logo" src="/client/images/logo.png" alt="Logo"> -->
	<h1 class="Title">Todays Project</h1>
</header>

<body>

	<nav class="navbar navbar-inverse navbar-embossed navbar-static-top" data-spy="affix" data-offset-top="150" ng-controller="NavCtrl">
	  <div class="container-fluid">
	    <ul class="nav navbar-nav">
	      	<li><a href='/'>Home</a></li>
	      	<li><a href="/about">About</a></li>
	      	<li ng-show="isLoggedIn()"><a href="/future_projects">Future Projects</a></li> 
	      	<li><a href="/contact">Contact</a></li> 

	    </ul>
	    <ul class="nav navbar-nav navbar-right">
      		<li ng-show="isLoggedIn()"><a>{{currentUser()}}</a></li>
      		<li ng-hide="isLoggedIn()" class='active'><a href="/register"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      		<li ng-hide="isLoggedIn()"><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      		<li ng-show="isLoggedIn()"><a href="" ng-click="logOut()">Log Out</a></li>
    	</ul>
	  </div>
	</nav>
	<div ng-controller="AuthCtrl">
	
		<div ng-show="error" class="alert alert-danger row">
    		<span>{{ error.message }}</span>
  		</div>


		<form  ng-submit="register()">

			<h2> Glad you could join us </h2>

			<div class="container">
		    	<label><b>Username</b></label>
		    	<input type="text" placeholder="Enter Username" ng-model="user.username">

		    	<label><b>Password</b></label>
		    	<input type="password" placeholder="Enter Password" ng-model="user.password">
				
				<div class="btn_container">	
					<button type="submit" class="btn btn-success">Sign Up</button>
					<button type="button" class="btn btn-link"><a href="/index.html">Cancel</a></button>
		    	</div>
		    </div>

		</form>
	</div>
	
</body>
</html>
